name: NPM Install Check

on:
  push:
    branches:
      - main # Branch you want to trigger on
  pull_request:
    branches:
      - main # Branch you want to trigger on

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.2.0" # Change to the version of Node.js you are using

      - name: Install dependencies
        run: npm install

      # Check that npm run dev works (i.e., the app runs correctly)
      - name: Start the application
        run: npm run dev &
        continue-on-error: false # true Allow the workflow to continue even if npm run dev fails

      # Wait for the app to be ready (adjust as needed)
      - name: Wait for app to start
        run: sleep 10 # Optional: Adjust sleep duration based on your app's startup time

      # Check if the process is running (this checks if npm run dev worked)
      - name: Verify the app is running
        run: |
          if ! pgrep -f "npm run dev" > /dev/null; then
            echo "npm run dev did not run correctly" && exit 1
          fi
      - name: Build the application
        run: npm run build
